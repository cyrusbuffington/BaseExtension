<!DOCTYPE html>
<html>
<head>
  <title>Base</title>
  <link rel="stylesheet" href="popup.css">

  <script defer src="canvas.js" type="module"></script>
  <script defer src="popup.js" type ="module"></script>
</head>
<body>
  <div id="container">
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <canvas id="outlineCanvas"></canvas>
    </div>
    <div id="dashboard">
      <div id="current-color"></div>
      <div id="pallete"></div>

      <div id="controls">
        <div id="draw" class="control"><img src="assets/brush-fill.svg"></div>
        <div id="bucket" class="control"><img src="assets/paint-bucket.svg"></div>

        <div id="plus" class="control"><img src="assets/zoom-in.svg"></div>
        <div id="minus" class="control"><img src="assets/zoom-out.svg"></div>

        <div id="pan" class="control"><img src="assets/arrows-move.svg"></div>

        <div id="prev" class="control"><img src="assets/arrow-left.svg"></div>

        <div id="next" class="control"><img src="assets/arrow-right.svg"></div>
        <div id="clear" class="control"><img src="assets/trash.svg"></div>
        <div id="download" class="control"><img src="assets/download.svg"></div>

      </div>



  

    </div>
  </div>
</body>
</html>
